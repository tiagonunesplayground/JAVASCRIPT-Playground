<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cap-3</title>
</head>

<body>
  <div>
    <h1>LIFO (O último a entrar é o primeiro a sair)</h1>
  </div>

  <div>
    <h2>Testando a class STACK</h2>
    <div>
      <input type="text" data-js="elemento" placeholder="Elemento">
      <button type="button" data-js="adicionar">Adicionar</button>
      <button type="button" data-js="remover">Remover</button>
      <button type="button" data-js="limpar">Limpar</button>
    </div>

    <span data-js="notificacao" style="display: none; color:blue;"></span>

    <div>
      <span style="color:brown;" data-js="resultado"></span>
      <br />
      <span style="color:tomato" data-js="resultadoUltimoAdicionado"></span>
    </div>
  </div>

  <div>
    <h2>Decimal para binário</h2>
    <div>
      <input type="number" data-js="numeroDecimal" placeholder="Decimal">
      <button type="button" data-js="conversor">Converter</button>
    </div>
    <div>
      <p data-js="resultadoBinario"></p>
    </div>
  </div>

  <div>
    <h2>Conversor decimal para Binário, Octal e Hexadecimal</h2>
    <div>
      <input type="number" data-js="numeroDecimalQualquerBase" placeholder="Decimal">
      <select data-js="numeroBase">
        <option value="2">2</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>
      <button type="button" data-js="conversorQualquerBase">Converter</button>
    </div>
    <div>
      <p data-js="resultadoQualquerBase"></p>
    </div>
  </div>

  <script src="Stack.js"></script>
  <script src="app.js"></script>
</body>

</html>

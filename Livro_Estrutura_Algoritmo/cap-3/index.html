<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cap-3</title>
</head>

<body>

  <div>
    <h1>Testando a class STACK</h1>
    <div>
      <input type="text" data-js="elemento" placeholder="Elemento">
      <button type="button" data-js="adicionar">Adicionar</button>
      <button type="button" data-js="remover">Remover</button>
      <button type="button" data-js="limpar">Limpar</button>
    </div>

    <span data-js="notificacao" style="display: none; color:blue;"></span>

    <div>
      <span style="color:brown;" data-js="resultado"></span>
      <br />
      <span style="color:tomato" data-js="resultadoUltimoAdicionado"></span>
    </div>
  </div>

  <div>
    <h1>Decimal para binário</h1>
    <div>
      <input type="number" data-js="numeroDecimal">
      <button type="button" data-js="convensor">Converter</button>
    </div>
    <div>
      <p data-js="resultadoBinario">Resultado é:</p>
    </div>
  </div>

  <script src="Stack.js"></script>
  <script src="app.js"></script>
</body>

</html>
